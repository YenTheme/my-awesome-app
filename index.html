<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yen's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e088b0b9ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100;1,400;1,700;1,900&family=Lobster&family=Noticia+Text&family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <div class="container">
    <body>
      <form id="search-country-now">
        <div class="buttonIn">
          <input
            type="search"
            placeholder="Search Country"
            class="search-country"
            id="which-country"
          />
          <button type="submit" id="magnifying-glass">
            <i class="fas fa-search"></i>
          </button>
          <button type="submit" id="current-location">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>
      </form>

      <button id="primary-weather">
        <img src="images/sunny watercolor.jpg" class="sunny-sunny" alt"
        width="130px" height="150px">
        <h1 id="description">Sunny</h1>
        <h4>
          <div id="interested-country">Singapore</div>
          <span class="temperature" id="temperature"> 32</span>
          <a href="#" id="celcius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </h4>
        <ul>
          <li>Humidity: <span id="humidity">73</span>%</li>
          <li>Wind: <span id="wind">4</span> km/h</li>
        </ul>

        <h6 class="day-date" id="daydate">Sunday, 30 May 2021</h6>
      </button>

      <div class="secondaryweather">
        <div class="card-group">
          <div class="card">
            <div class="secondary-weather-images">
              <img src="images/watercolor thunderstorms.jpg" />
            </div>
            <div class="card-body">
              <p class="day-secondary">Monday</p>
              <h5 class="weather-description-secondary">
                Thunderstorms
                <div class="low-high-secondary">20 °C | 25 °C</div>
              </h5>
            </div>
          </div>
          <div class="card">
            <div class="secondary-weather-images">
              <img src="images/clouds.jpg" />
            </div>
            <div class="card-body">
              <p class="day-secondary">Tuesday</p>
              <h5 class="weather-description-secondary">
                Clear Skies
                <div class="low-high-secondary">23 °C | 27 °C</div>
              </h5>
            </div>
          </div>
          <div class="card">
            <div class="secondary-weather-images">
              <img src="images/sunny watercolor.jpg" />
            </div>
            <div class="card-body">
              <p class="day-secondary">Wednesday</p>
              <h5 class="weather-description-secondary">
                Sunny
                <div class="low-high-secondary">33 °C | 34 °C</div>
              </h5>
            </div>
          </div>
          <div class="card">
            <div class="secondary-weather-images">
              <img src="images/drizzling.jpg" />
            </div>
            <div class="card-body">
              <p class="day-secondary">Thursday</p>
              <h5 class="weather-description-secondary">
                Light Showers
                <div class="low-high-secondary">27 °C | 29 °C</div>
              </h5>
            </div>
          </div>
          <div class="card">
            <div class="secondary-weather-images">
              <img src="images/watercolor thunderstorms.jpg" />
            </div>
            <div class="card-body">
              <p class="day-secondary">Friday</p>
              <h5 class="weather-description-secondary">
                Thunderstorms
                <div class="low-high-secondary">21 °C | 24 °C</div>
              </h5>
            </div>
          </div>
          <div class="card">
            <div class="secondary-weather-images">
              <img src="images/clouds.jpg" />
            </div>
            <div class="card-body">
              <p class="day-secondary">Saturday</p>
              <h5 class="weather-description-secondary">
                Clear Skies
                <div class="low-high-secondary">23 °C | 26 °C</div>
              </h5>
            </div>
          </div>
        </div>
      </div>
                                               <div> Open sourced, coded by: Lim Yen Theme </div>
      <script src="index.js"></script>
    </body>
  </div>
</html>
